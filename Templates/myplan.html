{% extends "layout.html" %} {% block title %} My Plan {% endblock %} {% block main %}

<style>
    .h1 {
        font-family: "Garamond", sans-serif;
    }
    
    div.gallery {
        border: 1px solid rgb(116, 203, 243);
    }
    
    div.gallery:hover {
        background-color: rgb(116, 203, 243);
    }
    
    div.gallery img {
        padding: 10px;
        width: 100%;
        height: auto;
    }
    
    div.desc {
        color: #fff;
        padding: 15px;
        text-align: center;
        display: block;
        /* or inline-block */
        text-overflow: ellipsis;
        word-wrap: break-word;
        overflow: hidden;
        max-height: 4.2em;
        min-height: 4.2em;
        line-height: 1.8em;
    }
    
    * {
        box-sizing: border-box;
    }
    
    .responsive {
        height: 10px;
        padding-bottom: 660px;
        padding-right: 20px;
        padding-left: 20px;
        float: left;
        width: 24.99999%;
    }
    
    @media only screen and (max-width: 700px) {
        .responsive {
            width: 50%;
            margin: 6px 0;
        }
    }
    
    @media only screen and (max-width: 500px) {
        .responsive {
            width: 100%;
        }
    }
    
    .clearfix:after {
        content: "";
        display: table;
        clear: both;
    }
</style>

<h1 class="h1"> Subscribed </h1>

{% for post in subscriptionplans %}
<div class="w3-container"></div>
<div class="responsive">
    <div class="gallery">
        <a target="_blank">
            <img src="https://i.imgur.com/9FeNZwH.jpg" alt="Cinque Terre" width="600" height="400">
            <form action="/" method="post">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id={{post.key()}} name={{post.key()}} placeholder="i.e cookies" type="text" hidden>
                <button class="btn btn-dark" type="submit" name={{post.key()}}>More Info</button>
            </form>
        </a>
        <div class="desc" style="font-weight: 700;">{{post.val().name}}</div>
        <div class="desc">{{post.val().description|truncate(50)}}</div>
        <div class="desc">Price: ${{post.val().price}}</div>
        <div class="desc">by {{post.val().author}}</div>
    </div>
</div>
</div>
{% endfor %} {% endblock %}
