{% extends "layout.html" %} {% block title %} Create {% endblock %} {% block main %}

<!-- Taken from: https://www.w3schools.com/css/tryit.asp?filename=trycss_form_responsive-->
<style>
    * {
        box-sizing: border-box;
    }
    
    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }
    
    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }
    
    input[type=submit] {
        background-color: #000;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    
    input[type=submit]:hover {
        background-color: rgb(119, 119, 119);
    }
    
    .container {
        border-radius: 5px;
        background-color: #fff;
        padding: 20px;
    }
    
    .col-25 {
        float: left;
        width: 25%;
        margin-top: 6px;
    }
    
    .col-75 {
        float: left;
        width: 75%;
        margin-top: 6px;
    }
    /* Clear floats after the columns */
    
    .row:after {
        content: "";
        display: table;
        clear: both;
    }
    
    .text {
        color: #000;
        font-family: 'Montserrat', sans-serif;
    }
    
    .imageupload {
        float: left;
        padding-top: 1rem;
        padding-bottom: 1rem;
    }
    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    
    @media screen and (max-width: 600px) {
        .col-25,
        .col-75,
        input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }
</style>
</head>

<body>

    <div class="container">
        <form action="/create" method="post" enctype="multipart/form-data">
            <h1 class="text">Tell us about your new service</h1>
            <div class="row">
                <div class="col-25">
                    <label for="name">Name of service</label>
                </div>
                <div class="col-75">
                    <input autocomplete="off" type="text" id="name" name="name" placeholder="Name...">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Montly Price">Price $</label>
                </div>
                <div class="col-75">
                    <input autocomplete="off" type="text" id="price" name="price" placeholder="Price in USD...">
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="image">Image</label>
                </div>
                <div class="col-75">
                    <p><input type="file" name="file"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="description">Description</label>
                </div>
                <div class="col-75">
                    <textarea id="description" name="description" placeholder="Tell us about it..." style="height:200px"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>

</html>
{% endblock %}
